
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema Documental Insular</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="public/logo.png" alt="Logo" class="logo">
    <h1>Sistema Documental Insular</h1>
  </header>
  <main>
    <section class="upload-section">
      <label for="tipo">Tipo de documento:</label>
      <select id="tipo">
        <option value="📄 Planilla">📄 Planilla</option>
        <option value="📘 Memorando">📘 Memorando</option>
        <option value="🗂️ Informe">🗂️ Informe</option>
        <option value="🖼️ Imagen">🖼️ Imagen</option>
        <option value="📊 Excel">📊 Excel</option>
        <option value="📎 Otro">📎 Otro</option>
      </select>
      <input type="file" id="archivo" />
      <button onclick="subirArchivo()">Subir y enviar</button>
    </section>
    <p id="mensaje"></p>
    <section class="tabla-section">
      <input type="text" id="filtro" placeholder="Buscar archivo..." oninput="filtrarTabla()" />
      <table id="tabla">
        <thead>
          <tr>
            <th>Tipo</th>
            <th>Nombre</th>
            <th>Fecha</th>
            <th>Estado</th>
            <th>Descargar</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
  <script src="env.js"></script>
  <script src="script.js"></script>
</body>
</html>
