
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema Documental Insular</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #002B7F;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }
        header img {
            height: 50px;
            margin-right: 20px;
        }
        h1 {
            margin: 0;
            font-size: 1.5em;
        }
        .container {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        select, input[type="file"] {
            margin: 10px 0;
            padding: 5px;
        }
        button {
            background-color: #ffcc00;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo_gobierno_insular_web.png" alt="Logo">
        <h1>Sistema Documental Insular</h1>
    </header>
    <div class="container">
        <h2>Subir nuevo documento</h2>
        <label for="categoria">Tipo de documento:</label>
        <select id="categoria">
            <option>Selecciona una categoría</option>
            <option>📐 Plano</option>
            <option>📝 Memorando</option>
            <option>📄 Acta</option>
            <option>📚 Normativa</option>
            <option>📁 Otro</option>
            <option>📊 Excel</option>
        </select><br>
        <input type="file" id="archivo"><br>
        <button>Subir y enviar</button>

        <table>
            <thead>
                <tr>
                    <th>Tipo</th>
                    <th>Nombre</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>📐 Plano</td>
                    <td>red_hidraulica.docx</td>
                    <td>03/08/2025</td>
                    <td>✅ Enviado</td>
                </tr>
                <tr>
                    <td>📝 Memorando</td>
                    <td>normas_puerto.jpg</td>
                    <td>03/08/2025</td>
                    <td>✅ Enviado</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
