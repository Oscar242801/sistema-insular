<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema Documental Insular</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }
        header img {
            height: 50px;
            margin-right: 20px;
        }
        h1 {
            font-size: 1.5em;
        }
        main {
            padding: 20px;
        }
        .upload-section {
            margin-bottom: 20px;
        }
        .upload-section input[type="file"] {
            margin: 10px 0;
        }
        .preview {
            margin-top: 30px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
        }
        .success {
            color: green;
            margin-top: 10px;
        }
        button {
            background-color: #FFC107;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo_gobierno_insular_web.png" alt="Logo Gobierno">
        <h1>Sistema Documental Insular</h1>
    </header>
    <main>
        <h2>Subir documento (Word o imagen)</h2>
        <div class="upload-section">
            <label for="fileInput">Seleccionar archivo (.docx, .jpg, .png):</label><br>
            <input type="file" id="fileInput" accept=".docx, .jpg, .jpeg, .png"><br>
            <button onclick="convertAndSend()">Convertir y enviar</button>
            <div id="status" class="success"></div>
        </div>
        <div class="preview" id="previewContainer" style="display:none;">
            <h3>Vista previa del PDF generado</h3>
            <iframe id="pdfFrame" src=""></iframe>
        </div>
    </main>

    <script>
        async function convertAndSend() {
            const fileInput = document.getElementById('fileInput');
            const status = document.getElementById('status');
            const previewContainer = document.getElementById('previewContainer');
            const pdfFrame = document.getElementById('pdfFrame');

            const file = fileInput.files[0];
            if (!file) {
                status.textContent = "Por favor selecciona un archivo.";
                return;
            }

            // Simulación temporal
            status.textContent = "Documento enviado con éxito.";
            pdfFrame.src = "https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf";
            previewContainer.style.display = "block";
        }
    </script>
</body>
</html>
