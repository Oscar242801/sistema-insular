
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema Documental Insular</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }
        header img {
            height: 50px;
            margin-right: 20px;
        }
        h1 {
            font-size: 1.5rem;
        }
        main {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        select, input[type="file"] {
            padding: 8px;
            width: 100%;
            max-width: 400px;
        }
        button {
            background-color: #ffcc00;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
        }
        .status {
            margin-top: 10px;
            color: green;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background-color: white;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #003366;
            color: white;
        }
        .icon {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo_gobierno_insular_web.png" alt="Logo">
        <h1>Sistema Documental Insular</h1>
    </header>
    <main>
        <h2>Subir nuevo documento</h2>
        <div class="form-group">
            <label for="category">Tipo de documento:</label>
            <select id="category">
                <option value="">Selecciona una categor√≠a</option>
                <option value="Plano">üìê Plano</option>
                <option value="Memorando">üìÑ Memorando</option>
                <option value="Acta">üìù Acta</option>
                <option value="Normativa">üìò Normativa</option>
                <option value="Otro">üìÅ Otro</option>
            </select>
        </div>
        <div class="form-group">
            <label for="fileInput">Seleccionar archivo (.docx, .jpg, .png, .pdf):</label>
            <input type="file" id="fileInput">
        </div>
        <button onclick="upload()">Subir y enviar</button>
        <div id="status" class="status"></div>
        <table id="documentTable" style="display:none;">
            <thead>
                <tr>
                    <th>Tipo</th>
                    <th>Nombre</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                    <th>Descargar</th>
                </tr>
            </thead>
            <tbody id="documentBody"></tbody>
        </table>
    </main>
    <script>
        function upload() {
            const fileInput = document.getElementById('fileInput');
            const category = document.getElementById('category').value;
            const file = fileInput.files[0];
            const status = document.getElementById('status');
            const table = document.getElementById('documentTable');
            const tbody = document.getElementById('documentBody');

            if (!category || !file) {
                status.style.color = 'red';
                status.innerText = 'Selecciona una categor√≠a y un archivo.';
                return;
            }

            const today = new Date().toLocaleDateString('es-VE');
            const icon = {
                'Plano': 'üìê',
                'Memorando': 'üìÑ',
                'Acta': 'üìù',
                'Normativa': 'üìò',
                'Otro': 'üìÅ'
            }[category] || '';

            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${icon} ${category}</td>
                <td>${file.name}</td>
                <td>${today}</td>
                <td>‚úÖ Enviado</td>
                <td><a href="#" onclick="alert('Descarga simulada')">‚¨áÔ∏è</a></td>
            `;
            tbody.appendChild(row);
            table.style.display = 'table';
            status.style.color = 'green';
            status.innerText = 'Documento enviado con √©xito.';
        }
    </script>
</body>
</html>
