

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema Documental Insular</title>
</head>
<body>
  <h1>Sistema Documental Insular</h1>
  <form id="uploadForm">
    <label>Tipo de documento:</label>
    <select id="categoria">
      <option value="">Selecciona una categoría</option>
      <option value="Plano">📐 Plano</option>
      <option value="Memorando">📄 Memorando</option>
      <option value="Acta">📝 Acta</option>
      <option value="Normativa">📘 Normativa</option>
      <option value="Excel">📊 Excel</option>
      <option value="Otro">📁 Otro</option>
    </select><br><br>
    <input type="file" id="fileInput" /><br><br>
    <button type="submit">Subir y enviar</button>
  </form>
  <script>
    document.getElementById("uploadForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const categoria = document.getElementById("categoria").value;
      const fileInput = document.getElementById("fileInput");
      if (!categoria || fileInput.files.length === 0) {
        alert("Selecciona categoría y archivo.");
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("document", file);
      formData.append("categoria", categoria);

      const response = await fetch("https://tu-backend.com/api/upload", {
        method: "POST",
        body: formData
      });

      if (response.ok) {
        alert("Documento enviado a Telegram.");
      } else {
        alert("Error al enviar.");
      }
    });
  </script>
</body>
</html>
